<main id="main">
    <!-- Portfolio Grid-->
    <section class="page-section bg-light" id="portfolio">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Wines</h2>
                <h3 class="section-subheading text-muted">Start with learning the basics.</h3>
                <ng-container *ngIf="isLoggedIn">
                    <a class="btn btn-danger btn-lg mb-3" routerLink="/wines/add">Add Wine</a>
                </ng-container>
            </div>
            <div class="row">
                <div class="col-12 text-center" *ngIf="isLoading">
                    <app-loader />
                </div>
                
                <ng-container *ngFor="let wine of wines">
                <div class="col-lg-4 col-sm-6 mb-4">
                    <!-- Portfolio item 1-->
                    <div class="portfolio-item">
                        <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content"><i class="bi bi-plus"></i></div>
                            </div>
                            <img class="img-fluid" src="{{wine.image}}" alt="..." />
                        </a>
                        <div class="portfolio-caption">
                            <div class="portfolio-caption-heading">{{wine.title}}</div>
                            <div class="portfolio-caption-subheading text-muted">{{wine.category}}</div>
                        </div>
                    </div>
                </div>
                </ng-container>
                
            </div>
        </div>
    </section>
</main>
